<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalBuddy - Your AI Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="theme-switch">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" />
                </svg>
            </button>
        </div>

        <!-- Sidebar -->
        <aside class="chat-sidebar" id="chat-sidebar">
            <div class="logo">LawBuddy</div>
            <div class="new-chat-btn">
                <button>+ New Chat</button>
            </div>

            <!-- Chat history (hidden by default) -->
            <div class="chat-history" id="chat-history" style="display: none;">
                <h3>Chat History</h3>
                <div class="chat-history-items">
                    <!-- History items will be dynamically added here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </aside>

        <!-- Main chat area -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <div class="chat-message bot">
                        <div class="avatar">
                            <img src="https://placehold.co/40x40" alt="Bot">
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="name">LawBuddy</span>
                                <span class="timestamp">Just now</span>
                            </div>
                            Hi! How can I help you with your legal questions today?
                        </div>
                    </div>
                    <!-- Loading message template -->
                    <div class="chat-message bot loading-message" style="display: none;">
                        <div class="avatar">
                            <img src="https://placehold.co/40x40" alt="Bot">
                        </div>
                        <div class="message-content">
                            <div class="loading-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your question here...">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="send-icon">
                            <path
                                d="M3.478 2.404a.75.75 0 00-.926.941l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.404z" />
                        </svg>
                    </button>
                </div>

                <div class="disclaimer">
                    <p>This platform provides general information and is not a substitute for professional legal advice.
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
